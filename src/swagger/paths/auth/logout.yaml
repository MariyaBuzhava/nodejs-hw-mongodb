tags:
  - Auth
summary: Logout from the application
operationId: logoutUser
security:
  - bearerAuth: []
responses:
  '200':
    description: 'Successfully logged out'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Logout successful!'
  '401':
    description: 'Unauthorized'
