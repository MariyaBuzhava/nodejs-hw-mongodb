tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: 'Get list of users with this endpoint'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      minimum: 1
    description: 'The page number to retrieve. Default is 1.'
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      minimum: 1
      maximum: 100
    description: 'The number of contacts per page. Default is 10.'
    example: 10
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'name'
    description: "Field by which to sort the contacts. Default is '_id'"
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
      description: 'Sort order. Can be "asc" for ascending or "desc" for descending. Default is "asc".'
  - in: query
    name: contactType
    schema:
      type: string
      enum: ['work', 'home', 'personal']
    description: 'Filter by contact type.'
    example: 'personal'
  - in: query
    name: isFavourite
    schema:
      type: boolean
    description: 'Filter by whether the contact is marked as favorite.'
    example: false
responses:
  '200':
    description: 'Successfully found contacts!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/contact.yaml'
                page:
                  type: number
                  example: 1
                perPage:
                  type: number
                  example: 10
                totalItems:
                  type: number
                  example: 50
                totalPages:
                  type: number
                  example: 5
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: false
  '401':
    $ref: '../../components/responses/401.yaml'
