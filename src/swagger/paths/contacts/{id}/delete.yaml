tags:
  - Contacts
summary: Delete contact by id
operationId: deleteContact
description: 'Delete a contact by its unique contactId.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
    example: '65e4decdd286b30065d54af9'
responses:
  '204':
    description: 'Successfully deleted contact. No content is returned.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 204
            message:
              type: string
              example: 'Successfully deleted contact.'
  '404':
    description: 'Contact not found'
  '401':
    $ref: '../../../components/responses/401.yaml'
