tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: 'Update an existing contact by providing contactId and the fields to be updated.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65e4decdd286b30065d54af9'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            example: 'Jane Doe'
          phoneNumber:
            type: string
            example: '+987654322'
          email:
            type: string
            example: 'jane.doe@example.com'
          isFavourite:
            type: boolean
            example: true
          contactType:
            type: string
            example: 'business'
responses:
  '200':
    description: 'Successfully updated contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully updated contact.'
            data:
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    description: 'Contact not found'
  '401':
    $ref: '../../../components/responses/401.yaml'
